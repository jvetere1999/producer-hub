<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" role="img" aria-labelledby="flStudioTitle">
  <title id="flStudioTitle">FL Studio Icon</title>
  <!-- FL Studio inspired icon - Fruit/Orange theme -->
  <defs>
    <linearGradient id="flGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C00"/>
      <stop offset="100%" style="stop-color:#FF4500"/>
    </linearGradient>
  </defs>
  <!-- Main circle -->
  <circle cx="50" cy="50" r="45" fill="url(#flGradient)"/>
  <!-- FL text -->
  <text x="50" y="62" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">FL</text>
</svg>

