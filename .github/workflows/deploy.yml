name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: 'https://registry.npmjs.org'

      - name: Cache node modules
        uses: actions/cache@v4
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Debug Pages Configuration
        run: |
          echo "Pages base path: ${{ steps.pages.outputs.base_path }}"
          echo "Pages base url: ${{ steps.pages.outputs.base_url }}"
          echo "Pages origin: ${{ steps.pages.outputs.origin }}"

      - name: Build with SvelteKit
        run: |
          echo "Building with BASE_PATH: ${{ steps.pages.outputs.base_path }}"
          npm run build
        env:
          BASE_PATH: ${{ steps.pages.outputs.base_path }}

      - name: Verify build output
        run: |
          echo "Build directory contents:"
          ls -la build/
          echo "Checking for required files:"
          test -f build/index.html && echo "✓ index.html found" || echo "✗ index.html missing"
          test -d build/_app && echo "✓ _app directory found" || echo "✗ _app directory missing"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
